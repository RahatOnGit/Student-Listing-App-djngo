{% extends 'main.html' %}

{%block content%}



<div class="card card-body">
    
      <form method="POST">
        {% csrf_token %}
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-3">
                <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="Name">
              </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Roll</label>
                <div class="col-sm-3">
                  <input type="text" name= "roll" class="form-control" id="inputEmail3" placeholder="Roll">
                </div>
              </div>
           
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Department</label>
                <div class="col-sm-3">
                  <input type="text" name= "dept" class="form-control" id="inputEmail3" placeholder="Short Name of Department">
                </div>
              </div>

            

              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-3">
                  <input type="text" name= "address" class="form-control" id="inputEmail3" placeholder="Address">
                </div>
              </div>
            
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-info">Submit</button>
              </div>
            </div>
          </form>

</div>




{%endblock%}
