{% extends 'main.html' %}

{% block content %}

    
 <a class="btn btn-md btn-info mt-3 ml-2" href="{% url 'add_student'%}">Add new student</a>
   
 <div class="row mt-3">
    <div class="col col-md-7 ml-2">
        <div class="card card-body">

            <table class="table">
                <tr>
                    <th>sl.no</th>
                    <th>Roll</th>
                    <th>Student Name</th>
                    <th>Department</th>
                    <th>Address</th>
                    <th>Update Student</th>
                    <th>Delete Student</th>
                   

                </tr>
                 
                {% for i in all_students%}

                <tr>

                    <td>{{forloop.counter}}</td>
                    <td>{{i.roll}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.department}}</td>
                    <td>{{i.address}}</td>
                    <td><a  class="btn-sm btn-info" href="{% url 'update_student' i.id %}">Update</a></td>
                    <td><a class="btn-sm btn-danger" href="{% url 'delete_student' i.id %}">Delete</a></td>


                </tr>

                

                {% endfor %}






            </table>
        
        
        
        </div>
    </div>

 </div>

{% endblock %}
